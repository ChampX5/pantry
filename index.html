<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <link rel="stylesheet" href="style.css" />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=REM:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet"
        />

        <title>What Can I Make?</title>
    </head>
    <body class="bg-gray-900 w-screen p-20">
        <header class="mb-10">
            <h1
                class="text-4xl text-purple-200 font-[REM] text-shadow-[0_0_10px_oklch(94.6%_0.033_307.174)] tracking-wide"
            >
                What Can I Make?
            </h1>
        </header>

        <main class="grid grid-cols-5 text-white gap-x-5">
            <section class="col-span-3 p-5 bg-gray-800 rounded-xl">
                <h3
                    class="text-2xl text-white font-[REM] text-shadow-[0_0_2px_oklch(70.7%_0.022_261.325)] tracking-wide"
                >
                    All Recipes
                </h3>
            </section>
            <section class="col-span-2 p-5 bg-gray-800 rounded-xl">
                <h3
                    class="text-2xl text-white font-[REM] text-shadow-[0_0_2px_oklch(70.7%_0.022_261.325)] tracking-wide mb-5"
                >
                    My Pantry
                </h3>

                <div class="flex flex-col gap-1 mb-5">
                    <input
                        id="pantry-input"
                        type="text"
                        class="text-black bg-gray-400 w-full p-3 font-[REM] focus:outline-none rounded"
                        placeholder="Enter Ingredient"
                    />
                    <div
                        class="font-[REM] rounded text-black overflow-scroll flex flex-col max-h-44"
                    ></div>
                </div>

                <div class="pantry-items"></div>
            </section>
        </main>

        <script src="script.js"></script>
    </body>
</html>
